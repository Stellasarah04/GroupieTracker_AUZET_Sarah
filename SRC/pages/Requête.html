<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requête</title>
    <link rel="stylesheet" href="../go/main.go">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <img class="Logo" src="../asset/img/Logo.png" alt="Logo">
            <label for="toggle">☰</label>
            <input type="checkbox" id="toggle">
            <div class="Menu">
                <a class="TextMenu" href="../index.html">Accueil</a>
                <a class="TextMenu" href="../pages/Requête.html">Requête</a>
                <a class="TextMenu" href="../pages/individuel.html" target="_blank">Individuel</a>
            </div>
        </nav>
    </header>
    
    <div class="parent">
        <form action="GET">
            <p class="TextRequête">Quel pays rechercher vous ?</p>
            <input class="EntrePays" type="text">
        </form>

        <div class="ParentCartes">
            <a href="./individuel.html" target="_blank">
            <div Class="Cartes">
                <h1> {{NomPays}} </h1>
                <div class="ImageCartes">
                    <img src="../go/{{DrapeauPays}}" alt="Drapeau du pays">
                </div>
                <div class="DescriptifCartes">
                    <p class="TextDescriptifCartes"> Capital : {{Capital}}<br>Langue : {{Langue}}<br> Monnaie : {{Monnaie}}<br>Région: {{Région}}<br>Sous Région : {{SousRegion}}</p>                </div>
            </div>
            </a>
        </div>
    </div>
    <footer>
        <img class="Logo" src="../asset/img/Logo.png" alt="Logo">
        <div class="copyright">
            <p class="TextFooter">Copyright 2023</p>
        </div>
    </footer>

</body>
</html>
