    <div class="parent">

        <script>
        fetch('https://restcountries.com/v3.1/name/{name}')
            .then(res => {
                return res.json();
            })
            .then(data => {
                data.forEach(pays => {
                    const markup = `<li>${pays.name}</li>`;

                    document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
                });
            })
            .catch(error => console.log(error));
        </script>
