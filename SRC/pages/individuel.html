<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individuelle</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../go/main.go">
</head>
<body>
    <header>
        <nav>
            <img class="Logo" src="../asset/img/Logo.png" alt="Logo">
            <label for="toggle">☰</label>
            <input type="checkbox" id="toggle">
            <div class="Menu">
                <a class="TextMenu" href="../index.html">Accueil</a>
                <a class="TextMenu" href="../pages/Requête.html">Requête</a>
                <a class="TextMenu" href="../pages/individuel.html" target="_blank">Individuel</a>
            </div>
        </nav>
    </header>

    <div class="parent">
        <div class="ParentCartes">
            <a href="./individuel.html" target="_blank">
                <div Class="Cartes">
                    <h1> {{NomPays}} </h1>
                    <div class="ImageCartes">
                        <img src="../go/{{DrapeauPays}}" alt="Drapeau du pays">
                    </div>
                    <div class="DescriptifCartes">
                        <p class="TextDescriptifCartes"> Capital : {{Capital}}<br>Langue : {{Langue}}<br> Monnaie : {{Monnaie}}<br>Région: {{Région}}<br>Sous Région : {{SousRegion}}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <footer>
        <img class="Logo" src="../asset/img/Logo.png" alt="Logo">
        <div class="copyright">
            <p class="TextFooter">Copyright 2023</p>
        </div>
    </footer>

    <script>
        fetch('https://restcountries.com/v3.1/name/eesti')
            .then(res => {
                return res.json();
            })
            .then(data => {
                data.forEach(pays => {
                    const markup = `<li>${pays.name}</li>`;

                    document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
                });
            })
            .catch(error => console.log(error));

            fetch('https://restcountries.com/v3.1/name/aruba?fullText=true')
            .then(res => {
                return res.json();
            })
            .then(data => {
                data.forEach(pays => {
                    const markup = `<li>${pays.name}</li>`;

                    document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
                });
            })
            .catch(error => console.log(error));

            fetch('https://restcountries.com/v3.1/currency/cop')
            .then(res => {
                return res.json();
            })
            .then(data => {
                data.forEach(pays => {
                    const markup = `<li>${pays.name}</li>`;

                    document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
                });
            })
            .catch(error => console.log(error));

            fetch('https://restcountries.com/v3.1/lang/spanish')
            .then(res => {
                return res.json();
            })
            .then(data => {
                data.forEach(pays => {
                    const markup = `<li>${pays.name}</li>`;

                    document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
                });
            })
            .catch(error => console.log(error));

            fetch('https://restcountries.com/v3.1/capital/tallinn')
            .then(res => {
                return res.json();
            })
            .then(data => {
                data.forEach(pays => {
                    const markup = `<li>${pays.name}</li>`;

                    document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
                });
            })
            .catch(error => console.log(error));

            fetch('https://restcountries.com/v3.1/region/europe')
            .then(res => {
                return res.json();
            })
            .then(data => {
                data.forEach(pays => {
                    const markup = `<li>${pays.name}</li>`;

                    document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
                });
            })
            .catch(error => console.log(error));

            fetch('https://restcountries.com/v3.1/subregion/Northern%20Europe')
            .then(res => {
                return res.json();
            })
            .then(data => {
                data.forEach(pays => {
                    const markup = `<li>${pays.name}</li>`;

                    document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
                });
            })
            .catch(error => console.log(error));

            fetch('https://restcountries.com/v3.1/translation/germany')
            .then(res => {
                return res.json();
            })
            .then(data => {
                data.forEach(pays => {
                    const markup = `<li>${pays.name}</li>`;

                    document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
                });
            })
            .catch(error => console.log(error));
    </script>
</body>
</html>
